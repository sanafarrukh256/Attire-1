<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Container and Section Styling */
      .container {
        padding: 50px 15px;
      }

      .heading {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }

      .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .input1 {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .input1[type="submit"] {
        background-color: rgb(144, 191, 211);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 12px;
      }

      .input1[type="submit"]:hover {
        background-color: rgb(120, 170, 190);
      }

      .first {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .checkbox1 {
        margin-right: 10px;
      }

      /* Flexbox for paired inputs */
      div[style*="display: flex; gap: 19px"] {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      /* Media Queries for Responsiveness */
      @media (min-width: 768px) {
        .card {
          padding: 30px;
        }

        .first {
          width: calc(50% - 7.5px);
        }

        div[style*="display: flex; gap: 19px"] {
          flex-wrap: nowrap;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 15px;
        }

        .heading {
          font-size: 28px;
        }

        h4[style*="font-size: 30px"] {
          font-size: 24px;
          margin-left: 15px;
        }

        .input1 {
          font-size: 14px;
          padding: 8px;
        }

        .first {
          font-size: 14px;
          padding: 8px;
        }

        .input1[type="submit"] {
          font-size: 18px;
          padding: 10px;
        }

        h6[style*="margin-left: 32px"] {
          font-size: 14px;
          margin-left: 15px;
        }

        div[style*="margin-left: 30px"] {
          margin-left: 15px;
        }

        div[style*="margin-left: 22px"] {
          margin-left: 15px;
        }
      }

      @media (max-width: 576px) {
        .container {
          padding: 20px 10px;
        }

        .heading {
          font-size: 24px;
        }

        .card {
          padding: 15px;
        }

        h4[style*="font-size: 30px"] {
          font-size: 20px;
        }

        .input1 {
          font-size: 13px;
          padding: 7px;
        }

        .first {
          font-size: 13px;
          padding: 7px;
        }

        .input1[type="submit"] {
          font-size: 16px;
          padding: 8px;
        }

        h6[style*="margin-left: 32px"] {
          font-size: 13px;
        }

        div[style*="gap: 19px"] {
          gap: 10px;
        }

        div[style*="gap: 10px"] {
          gap: 8px;
        }
      }

      @media (max-width: 400px) {
        .heading {
          font-size: 20px;
        }

        h4[style*="font-size: 30px"] {
          font-size: 18px;
        }

        .input1 {
          font-size: 12px;
          padding: 6px;
        }

        .first {
          font-size: 12px;
          padding: 6px;
        }

        .input1[type="submit"] {
          font-size: 14px;
          padding: 7px;
        }

        h6[style*="margin-left: 32px"] {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="heading">ATTIRE</h1>
          <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="e16b4b25-4e7b-41e3-9682-289f4fb6a118">
            <div class="card">
              <div class="container">
                <h4 style="font-size: 30px; margin-top: 20px; margin-left: 10px;">Contact</h4> 
                <input type="text" class="input1" id="text" placeholder="Email or mobile phone number">
                <div style="display: flex; margin-top: 20px; gap: 10px; margin-left: 12px;"> 
                  <input type="checkbox" id="checkbox" class="checkbox1"><h6>Email me with news and offers</h6>
                </div>
                <h4 style="font-size: 30px; margin-top: 40px; margin-left: 12px;">Delivery</h4>
                <select name="city" id="city" style="color: gray;" aria-placeholder="select city from dropdown" class="input1" style="margin-bottom: -17px;">
                  <option value="select">select city from dropdown</option>
                  <option value="lahore">Lahore</option>
                  <option value="karachi">Karachi</option>
                  <option value="multan">Multan</option>
                  <option value="islamabad">Islamabad</option>
                  <option value="faisalabad">Faisalabad</option>
                  <option value="peshawar">Peshawar</option>
                  <option value="quetta">Quetta</option>
                  <option value="sargodha">Sargodha</option>
                </select>
                <select name="city" id="city" style="margin-top: 20px; color: gray;" aria-placeholder="Country/region" class="input1">
                  <option value="select">Country/Region</option>
                  <option value="pakistan">pakistan</option>
                </select>
                <div style="display: flex; gap: 19px; margin-left: 0px;">
                  <input type="text" class="first" id="text" placeholder="First name">
                  <input type="text" class="first" id="text" placeholder="Last name">
                </div>
                <input type="text" class="input1" id="text" placeholder="Address" style="margin-top: 25px;">
                <input type="text" class="input1" id="text" placeholder="Apartment, suite,etc (OPtional)" style="margin-top: 25px;">
                <div style="display: flex; gap: 19px; margin-left: 0px;">
                  <input type="text" class="first" id="text" placeholder="city">
                  <input type="text" class="first" id="text" placeholder="postal code(Optional)">
                </div>
                <input type="number" class="input1" id="number" placeholder="Phone" style="margin-top: 25px;">
                <h4 style="font-size: 30px; margin-top: 55px; margin-left: 12px;">Shipping Method</h4> 
                <input type="text" class="input1" id="text" placeholder="HOME DELIVERY" style="margin-top: 10px;">
                <h4 style="font-size: 30px; margin-top: 55px; margin-left: 18px;">Payment</h4> 
                <select name="city" id="city" style="color: gray;" aria-placeholder="select city from dropdown" class="input1" style="margin-bottom: -17px;">
                  <option value="select">Payment Method</option>
                  <option value="cash">Cash On Delivery</option>
                  <option value="online">Online Payment</option>
                </select>
                <h6 style="margin-top: 30px;margin-left: 5px;">If you are making the payment online, then it is mandatory to share a screenshot as well.</h6>
                <button type="submit" class="input1" style="margin-top: 55px; background-color: rgb(144, 191, 211); font-size: 20px;">COMPLETE ORDER</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
